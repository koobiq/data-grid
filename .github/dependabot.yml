version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '13:00'
      timezone: 'Europe/Moscow'
    # Ignores any major updates
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
